<script>


    function isPrime(number) {
        let check = true;
        if (number < 2) {
            check = false;
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check === true) {
            alert(number + " is prime")
        } else alert(number + " not is prime")
    }
    let n = parseInt(prompt("enter a element: "))
    alert(isPrime(n))
